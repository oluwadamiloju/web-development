<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <p>
        program to output text five times
    </p>
    <script>
        var n = 5;
        for(let i = 1; i <= n; i++) {
            console.log("I love JavaScript");
        }
    </script>
</body>
</html>
