<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h5>While loop</h5>

    <script>
        var i = 1, n = 5;

        while(i <= 5) {
            console.log(i);
            i += 1;
        }
    </script>

    <h5>Do while loop</h5>
    <script>
        var i = 1, n = 5;

        
        while(i <= 5) {
            console.log(i);
            i += 1;
        }
    </script>
</body>
</html>
